# one ManagedDomain definition, with ACME server and admin info

ServerAdmin mailto:webmaster@example.org

ManagedDomains example.org www.example.org mail.example.org
MDCertificateAuthority http://somewhere.com:6666/directory
MDCertificateProtocol ACME
MDCertificateAgreement http://somewhere.com:6666/terms/v1