
ServerName localhost
ServerRoot "/Users/sei/projects/mod_md/test/test_configs_srv"

Listen 12345 12346

Include ../modules.conf

LoadModule md_module "../../mod_md/.libs/mod_md.so"

DocumentRoot "/Users/sei/projects/mod_md/test/test_configs_srv/htdocs"

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\" %k" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common
    CustomLog "logs/access_log" combined
    
</IfModule>

LogLevel md:info

<Directory "htdocs">
    Options Indexes FollowSymLinks 
    AllowOverride None
    Require all granted
</Directory>

<VirtualHost *:12345>
    ServerName localhost:12345
    DocumentRoot "htdocs"
</VirtualHost>
