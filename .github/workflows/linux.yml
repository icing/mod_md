name: Linux

'on':
  push:
    branches:
      - master
      - '*/ci'
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions: {}

env:
  MARGS: "-j5"
  CFLAGS: "-g"

jobs:
  linux:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: Default
            install_packages:
            install_steps: pytest pebble

    steps:
      - name: 'install prereqs'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-suggests --no-install-recommends \
            libtool autoconf automake pkgconf apache2 apache2-dev openssl \
            curl nghttp2-client libssl-dev libjansson-dev libcurl4-openssl-dev \
            ${{ matrix.build.install_packages }}
          python3 -m venv $HOME/venv

      - uses: actions/checkout@v4

      - name: 'install test prereqs'
        run: |
          [ -x "$HOME/venv/bin/activate" ] && source $HOME/venv/bin/activate
          python3 -m pip install -r test/requirements.txt

      - name: setup Go
        if: contains(matrix.build.install_steps, 'pebble')
        uses: actions/setup-go@v5

      - name: install pebble
        if: contains(matrix.build.install_steps, 'pebble')
        run: |
          export PATH=$PATH:$HOME/go/bin
          git clone --quiet --depth=1 https://github.com/letsencrypt/pebble/
          cd pebble
          go install ./cmd/pebble
          go install ./cmd/pebble-challtestsrv

      - name: 'configure'
        run: |
          export PATH=$PATH:$HOME/go/bin
          autoreconf -fi
          ./configure --enable-werror

      - name: 'build'
        run: make V=1

      - name: pytest
        if: contains(matrix.build.install_steps, 'pytest')
        env:
          PYTEST_ADDOPTS: "--color=yes"
        run: |
          export PATH=$PATH:$HOME/go/bin
          [ -x "$HOME/venv/bin/activate" ] && source $HOME/venv/bin/activate
          pytest -v
